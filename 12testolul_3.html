<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 12testul.html </title>

</head>
<body>
  
    <ol type="A">
        <h3>오렌지~참외</h3>
        <li>오렌지</li>
        <li><b>바나나</b></li>
        <li>사과</li>
        <li>토마토</li>
        <li><font color="red">수박</font></li>
        <li>참외</li>
    </ol>
    <hr>
    <ul type="circle">
        <h3>가~바</h3>
        <li><font color="green">가</font></li>
        <li>나</li>
        <li>다</li>
        <li>라</li>
        <li>마</li>
        <li>바</li>
    </ul>
    <hr>
    <ul type="square">
        <h3>아메리카노~아이스커피</h3>
        <li><strike>아메리카노</strike></li>
        <li>카페라떼</li>
        <li><font color="blue">카페모카</font></li>
        <li><u>카푸치노</u></li>
        <li>아이스티</li>
        <li>아이스커피</li>
    </ul>
    <hr>
    
    <!-- 12testul.html -->
</body>
</html>
